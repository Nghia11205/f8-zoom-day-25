<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabs</title>
        <link rel="stylesheet" href="./css/tabs.css" />
    </head>
    <body>
        <div class="tabs">
            <div class="tab-items">
                <div class="tab-item active" data-tab="tab1" data-index="1">
                    🍎 Chế độ ăn
                </div>
                <div class="tab-item" data-tab="tab2" data-index="2">
                    💧 Nước uống
                </div>
                <div class="tab-item" data-tab="tab3" data-index="3">
                    💤 Giấc ngủ
                </div>
                <div class="tab-item" data-tab="tab4" data-index="4">
                    🏃 Tập luyện
                </div>
                <div class="tab-item" data-tab="tab5" data-index="5">
                    📋 Ghi chú
                </div>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="tab1" data-index="1">
                    Ăn uống lành mạnh
                </div>
                <div class="tab-pane" id="tab2" data-index="2">
                    Uống đủ nước mỗi ngày
                </div>
                <div class="tab-pane" id="tab3" data-index="3">
                    Ngủ đủ 7–8 tiếng mỗi đêm
                </div>
                <div class="tab-pane" id="tab4" data-index="4">
                    Vận động thể chất thường xuyên
                </div>
                <div class="tab-pane" id="tab5" data-index="5">
                    Ghi chú cá nhân
                </div>
            </div>
        </div>
        <script src="./tabs.js"></script>
    </body>
</html>
