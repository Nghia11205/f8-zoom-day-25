<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Check All</title>
        <link rel="stylesheet" href="./css/check-all.css" />
    </head>
    <body>
        <h1>Chế độ ăn uống lành mạnh</h1>
        <div class="checkbox">
            <!-- Check All ở trên -->
            <!-- Danh sách checkbox bên dưới -->
            <div class="checkbox-list">
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Ăn chay mỗi ngày</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Uống đủ nước</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Hạn chế đường</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Ăn trái cây</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Ăn sáng đầy đủ</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Ưu tiên thực phẩm hữu cơ</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Ăn ít dầu mỡ</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Tăng cường chất xơ</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Ăn theo khẩu phần</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" class="item" />
                    <span>Hạn chế ăn khuya</span>
                </label>
            </div>
        </div>

        <script src="./checkall.js"></script>
    </body>
</html>
